kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: jyjeon@outlook.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          ingressClassName: nginx

