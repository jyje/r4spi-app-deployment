apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows-minio-tenant
spec:
  destination:
    namespace: argo
    server: 'https://kubernetes.default.svc'
  source:
    path: apps/argo-workflows-minio-tenant
    repoURL: 'git@github.com:jyje/r4spi-app-deployment.git'
    targetRevision: develop
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated: {}
    retry:
      limit: 20
